{% extends 'base.html' %}

{% block title %}Password Changed - IntegriPic{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="main-content text-center">
            <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
            <h2 class="mt-3 text-success">Password Changed!</h2>
            <p class="lead">Your password has been successfully updated.</p>
            <p class="text-muted">Your new password is now active and ready to use.</p>
            
            <div class="mt-4">
                <a href="{% url 'accounts:profile' %}" class="btn btn-primary me-2">
                    <i class="bi bi-person-circle"></i> Back to Profile
                </a>
                <a href="{% url 'analysis:dashboard' %}" class="btn btn-outline-primary">
                    <i class="bi bi-house"></i> Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
