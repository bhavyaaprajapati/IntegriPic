{% extends 'base.html' %}

{% block title %}Password Changed - IntegriPic{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="main-content text-center">
            <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
            <h2 class="mt-3 text-success">Password Changed!</h2>
            <p class="lead">Your password has been successfully updated.</p>
            <p class="text-muted">You can now use your new password to log in to your account.</p>
            
            <div class="mt-4">
                <a href="{% url 'accounts:login' %}" class="btn btn-success">
                    <i class="bi bi-box-arrow-in-right"></i> Login Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
