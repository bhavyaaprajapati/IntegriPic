{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - IntegriPic{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="main-content">
            <div class="text-center mb-4">
                <i class="bi bi-shield-check text-primary" style="font-size: 3rem;"></i>
                <h2 class="mt-3">Welcome Back</h2>
                <p class="text-muted">Sign in to your IntegriPic account</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>
                    <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">
                        Forgot your password?
                    </a>
                </p>
                <hr>
                <p class="text-muted">
                    Don't have an account?
                    <a href="{% url 'accounts:register' %}" class="text-decoration-none">
                        Create one here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
